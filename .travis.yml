language: python

dist: xenial

branches:
  only:
  - master
  - /^v\d+\.\d+(\.\d+)?(-\S*)?$/


python:
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"

cache:
  pip: true

before_install:
  - pip install -U pip

install:
  - pip install coveralls tox-travis

script: tox

after_script:
  - coveralls

deploy:
  provider: pypi
  username: "__token__"
  password:
    secure: ""
  on:
    tags: true
    python: "3.8"
    branch: master
    repo: belvo-finance/belvo-python
  skip_cleanup: true
